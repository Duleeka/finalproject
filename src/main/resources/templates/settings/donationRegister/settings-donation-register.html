<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head th:include="common/commoncss::commoncss">
    <link rel="stylesheet" type="text/css"
          th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css}">
</head>

<body class="animsition">
<div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar2" th:include="common/siderbar::siderbar"></aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container2">

        <!-- HEADER DESKTOP-->
        <header class="header-desktop2" th:include="common/header:: header"></header>
        <!-- END HEADER DESKTOP-->

        <!-- BREADCRUMB-->
        <section class="au-breadcrumb m-t-75" th:include="settings/donationRegister/breadcrum::breadcrum"></section>
        <!-- END BREADCRUMB-->

        <!-- CONTENT-->
        <!--<div class="main-content">-->


        <div class="row">
            <div class="col-lg-12">

                <!--START OF CITIZEN DETAIL FORM-->
                <div class="card">
                    <form th:action="@{/donationregister/save}" th:object="${donationRegister}" th:method="post" id="frm_donationregister">
                        <div class="card">
                            <div class="card-body card-block">

                                <a th:href="@{/donationregister/add}" class="btn btn-primary"><i class=""></i> New</a>

                                <button type="submit" class="btn btn-primary"><i class=""></i> Save</button>

                                <a th:href="@{/donationregister/delete(id=${donationRegister.id})}"
                                   th:disabled="${donationRegister.id} ==null ? 'disabled'" class="btn btn-primary">
                                    <i class=""></i> Delete</a>

                                <a th:href="@{/donationregister/}" class="btn btn-primary"><i class=""></i> Cancel</a>

                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <strong>Citizen Profile</strong>
                                <small> Form</small>
                            </div>


                            <!--START OF CITIZEN DONATION DETAIL-->

                            <div class="card-body card-block">

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="donation_type" class=" form-control-label">Type of
                                                Donation</label>
                                            <input type="text" id="donation_type" th:field="*{donationType}"
                                                   placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="description" class=" form-control-label">Description</label>
                                            <textarea id="description" placeholder="" th:field="*{description}"
                                                      class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--END OF CITIZEN PUBLIC DONATION DETAIL-->

                        </div>
                </form>
            </div>
        </div>

    </div>

        <!-- END CONTENT-->
        <div th:include="common/footer::footer"></div>
        <!-- END PAGE CONTAINER-->
    </div>
</div>
<div th:include="common/commonjs::commonjs"></div>

<script type="text/javascript" th:src="@{/js/lib/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript" th:src="@{/js/app/Settings/donationRegister/donationRegister.js}"></script>
<script type="text/javascript" th:src="@{/js/app/Settings/donationRegister/init.js}"></script>
</body>
</html>
<!-- end document-->
