<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head th:include="common/commoncss::commoncss">
    <link rel="stylesheet" type="text/css" th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css}" >
</head>

<body class="animsition">
<div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar2" th:include="common/siderbar::siderbar"></aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container2">

        <!-- HEADER DESKTOP-->
        <header class="header-desktop2" th:include="common/header:: header"></header>
        <!-- END HEADER DESKTOP-->

        <!-- BREADCRUMB-->
        <section class="au-breadcrumb m-t-75" th:include="certificateIssuingTask/basicDetail/breadcrum::breadcrum"></section>
        <!-- END BREADCRUMB-->

        <!-- CONTENT-->
        <!--<div class="main-content">-->

        <div class="row">
            <div class="col-lg-12">
                <form th:action="@{/basicdetail/save}" th:object="${basicDetail}" th:method="post">
                    <div class="card">
                        <div class="card-body card-block">

                            <a  th:href="@{/diarylog/add}" class="btn btn-primary">
                                <i class=""></i> New
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class=""></i> Save
                            </button>
                            <a  th:href="@{/basicdetail/delete(id=${basicDetail.id})}"
                                th:disabled="${basicDetail.id} == null ? 'disabled'" class="btn btn-primary">
                                <i class=""></i> Delete
                            </a>
                            <a  th:href="@{/basicdetail/}" class="btn btn-primary">
                                <i class=""></i> Cancel
                            </a>

                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <strong>Diary Log</strong>
                            <small> Form</small>
                        </div>
                        <div class="card-body card-block">

                            <input type="hidden" id="id" name="id" th:field="*{id}"/>
                            <input type="hidden" id="version" name="id" th:field="*{version}"/>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="certificateID" class=" form-control-label">Certificate No</label>
                                    <input type="text" id="certificateID" placeholder="" th:field="*{certificateId}" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="hhID" class=" form-control-label">Householder Id</label>
                                    <input type="text" id="hhID" placeholder="" th:field="*{cFamilyNo}" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class=" form-control-label">Full Name</label>
                                    <input type="text" id="name" placeholder="" th:field="*{receiverFullName}" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nic" class=" form-control-label">NIC of Receiver</label>
                                    <input type="text" id="nic" placeholder="" th:field="*{cNic}" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="certificate_type" class=" form-control-label">Type of Certificate</label>
                                    <select id="certificate_type" name="certificate_type" th:field="*{certificateType}" class="form-control" >
                                        <option value="v1"></option>
                                        <option value="v2">Character Certificate</option>
                                        <option value="v3">Residential Certificate</option>
                                        <option value="v4">Death Registration Certificate</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="datetimepicker1" class=" form-control-label">Issued Date</label>
                                    <div class='input-group date' id='datetimepicker1'>
                                        <input type='text' th:field="*{issueDate}" class="form-control" />
                                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="status" class=" form-control-label">Status</label>
                                    <select id="status" name="status" th:field="*{status}" class="form-control" >
                                        <option value="v4"></option>
                                        <option value="v5">pending</option>
                                        <option value="v6">issued</option>
                                        <option value="v7"></option>
                                    </select>
                                </div>
                            </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="valid_period" class=" form-control-label">Valid Period</label>
                                        <input type="text" id="valid_period" placeholder="" th:field="*{validPeriod}" class="form-control">
                                    </div>
                                </div>
                        </div>

                        </div>


                    </div>
                </form>
                </div>
            </div>
        </div>

    </div>
    <!-- END CONTENT-->

    <div th:include="common/footer::footer"></div>
    <!-- END PAGE CONTAINER-->
</div>
</div>
<div th:include="common/commonjs::commonjs"></div>
<script type="text/javascript" th:src="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js}"></script>
</body>
<script th:inline="javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
</script>
</html>
<!-- end document-->
