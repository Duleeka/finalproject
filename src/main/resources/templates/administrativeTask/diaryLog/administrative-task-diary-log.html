<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head th:include="common/commoncss::commoncss">
    <link rel="stylesheet" type="text/css" th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css}" >
</head>

<body class="animsition">
<div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar2" th:include="common/siderbar::siderbar"></aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container2">

        <!-- HEADER DESKTOP-->
        <header class="header-desktop2" th:include="common/header:: header"></header>
        <!-- END HEADER DESKTOP-->

        <!-- BREADCRUMB-->
        <section class="au-breadcrumb m-t-75" th:include="administrativeTask/diaryLog/breadcrum::breadcrum"></section>
        <!-- END BREADCRUMB-->

        <!-- CONTENT-->
        <!--<div class="main-content">-->

        <div class="row">
            <div class="col-lg-12">
                <form th:action="@{/diarylog/save}" th:object="${diaryLog}" th:method="post" id="frm_diarylog">
                    <div class="card">
                        <div class="card-body card-block">

                            <a  th:href="@{/diarylog/add}" class="btn btn-primary">
                                <i class=""></i> New
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class=""></i> Save
                            </button>
                            <a  th:href="@{/diarylog/delete(id=${diaryLog.id})}"
                                th:disabled="${diaryLog.id} == null ? 'disabled'" class="btn btn-primary">
                                <i class=""></i> Delete
                            </a>
                            <a  th:href="@{/diarylog/}" class="btn btn-primary">
                                <i class=""></i> Cancel
                            </a>

                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <strong>Diary Log</strong>
                            <small> Form</small>
                        </div>
                        <div class="card-body card-block">

                            <input type="hidden" id="id" name="id" th:field="*{id}"/>
                            <input type="hidden" id="version" name="id" th:field="*{version}"/>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="task_name" class=" form-control-label">Name of Task</label>
                                    <input type="text" id="task_name" th:field="*{taskName}" placeholder="" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="state"
                                           class=" form-control-label">State Of Tasks</label>
                                    <select id="state" name="state"
                                            th:field="*{status}" class="form-control">
                                        <option th:each="state:${states}"
                                                th:value="${state}"
                                                th:text="${state.stateName}">
                                        </option>

                                    </select>
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="datetimepicker1" class=" form-control-label">Start Date</label>
                                    <input type='date' id="datetimepicker1" th:field="*{startDate}" class="form-control" />

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="datetimepicker2" class=" form-control-label">Finish Date</label>
                                    <input type='date' id="datetimepicker2" th:field="*{finishDate}" class="form-control" />

                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="description" class=" form-control-label">Description</label>
                                    <textarea  id="description" th:field="*{description}" placeholder="" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                </form>
            </div>
        </div>
        <!-- END CONTENT-->
        <div th:include="common/footer::footer"></div>
        <!-- END PAGE CONTAINER-->
    </div>
</div>
<div th:include="common/commonjs::commonjs"></div>

<script type="text/javascript" th:src="@{/js/lib/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript" th:src="@{/js/app/AdministrativeTask/DiaryLog/diaryLog.js}"></script>

<script type="text/javascript" th:src="@{/js/app/AdministrativeTask/DiaryLog/init.js}"></script>
</body>
</html>
<!-- end document-->
