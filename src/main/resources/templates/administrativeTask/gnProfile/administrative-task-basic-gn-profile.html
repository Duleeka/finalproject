<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head th:include="common/commoncss::commoncss">
	<link rel="stylesheet" type="text/css" th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css}" >
</head>

<body class="animsition">
<div class="page-wrapper">
	<!-- MENU SIDEBAR-->
	<aside class="menu-sidebar2" th:include="common/siderbar::siderbar"></aside>
	<!-- END MENU SIDEBAR-->

	<!-- PAGE CONTAINER-->
	<div class="page-container2">

		<!-- HEADER DESKTOP-->
		<header class="header-desktop2" th:include="common/header:: header"></header>
		<!-- END HEADER DESKTOP-->

		<!-- BREADCRUMB-->
		<section class="au-breadcrumb m-t-75" th:include="administrativeTask/gnProfile/breadcrum::breadcrum"></section>
		<!-- END BREADCRUMB-->

		<!-- CONTENT-->
		<div class="main-content">
			<div class="card">
				<div class="card-body card-block">
					<button type="submit" class="btn btn-primary btn-sm">
						<i class="fa fa-dot-circle-o"></i> Submit
					</button>
					<button type="reset" class="btn btn-danger btn-sm">
						<i class="fa fa-ban"></i> Reset
					</button>
					</div>
				</div>
			<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<strong>Gn Profile</strong>
					<small> Form</small>
				</div>
				<div class="card-body card-block">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="company" class=" form-control-label">GN Id</label>
								<input type="text" id="company" placeholder="Enter your company name" class="form-control">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="company" class=" form-control-label">First Name</label>
								<input type="text" id="company" placeholder="Enter your company name" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="street" class=" form-control-label">Middle Name</label>
								<input type="text" id="street" placeholder="Enter street name" class="form-control">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="city" class=" form-control-label">Last Name</label>
								<input type="text" id="city" placeholder="Enter your city" class="form-control">
							</div>
						</div>
					</div>
					<div class="row ">
						<div class="col-md-12">
							<div class="form-group">
								<label for="postal-code" class=" form-control-label">Office Address</label>
								<textarea  id="postal-code" placeholder="Postal Code" class="form-control"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="country" class=" form-control-label">Phone Number</label>
								<input type="text" id="country" placeholder="Country name" class="form-control">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="country" class=" form-control-label">Date of Appointed</label>
								<div class='input-group date' id='datetimepicker1'>
									<input type='text' class="form-control" />
									<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
					<div class="form-group">
						<label for="country" class=" form-control-label">Date of Duty Assumed</label>
						<div class='input-group date' id='datetimepicker2'>
							<input type='text' class="form-control" />
							<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
						</div>
					</div>
							</div>
						</div>
				</div>

			</div>
		</div>
				</div>

			</div>
		<!-- END CONTENT-->

		<div th:include="common/footer::footer"></div>
		<!-- END PAGE CONTAINER-->
	</div>
</div>
<div th:include="common/commonjs::commonjs"></div>
<script type="text/javascript" th:src="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js}"></script>
</body>
<script th:inline="javascript">
	$(function () {
		$('#datetimepicker1').datetimepicker();
	});
</script>
</html>
<!-- end document-->
