<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head th:include="common/commoncss::commoncss">
    <link rel="stylesheet" type="text/css" th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css}" >
</head>

<body class="animsition">
<div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar2" th:include="common/siderbar::siderbar"></aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container2">

        <!-- HEADER DESKTOP-->
        <header class="header-desktop2" th:include="common/header:: header"></header>
        <!-- END HEADER DESKTOP-->

        <!-- BREADCRUMB-->
        <section class="au-breadcrumb m-t-75" th:include="primaryTask/basicHHDetail/breadcrum::breadcrum"></section>
        <!-- END BREADCRUMB-->

        <!-- CONTENT-->
        <!--<div class="main-content">-->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body card-block">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Hno" class=" form-control-label">Householder No</label>
                                    <input type="text" id="Hno" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dom_name" class=" form-control-label">Domain Name</label>
                                    <select id="dom_name" name="dom_name" class="form-control" >
                                        <option value=""></option>
                                        <option value="">aaaaaaaaaa</option>
                                        <option value="">bbbbbbbbbb</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="floor_type" class=" form-control-label">Floor Type</label>
                                    <select id="floor_type" name="floor_type" class="form-control" >
                                        <option value=""></option>
                                        <option value="">aaaaaaaaaa</option>
                                        <option value="">bbbbbbbbbb</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="row ">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="other" class=" form-control-label">Other</label>
                                    <textarea  id="other" placeholder="other" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- END CONTENT-->

    <div th:include="common/footer::footer"></div>
    <!-- END PAGE CONTAINER-->
</div>
</div>
<div th:include="common/commonjs::commonjs"></div>
<script type="text/javascript" th:src="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js}"></script>
</body>
<script th:inline="javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
</script>
</html>
<!-- end document-->
