<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head th:include="common/commoncss::commoncss">
    <link rel="stylesheet" type="text/css"
          th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css}">
</head>

<body class="animsition">
<div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar2" th:include="common/siderbar::siderbar"></aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container2">

        <!-- HEADER DESKTOP-->
        <header class="header-desktop2" th:include="common/header:: header"></header>
        <!-- END HEADER DESKTOP-->

        <!-- BREADCRUMB-->
        <section class="au-breadcrumb m-t-75" th:include="settings/donationRegister/breadcrum::breadcrum"></section>
        <!-- END BREADCRUMB-->

        <!-- CONTENT-->
        <!--<div class="main-content">-->


        <div class="row">
            <div class="col-lg-12">

                <!--START OF CITIZEN DETAIL FORM-->
                <div class="card">
                    <form th:action="@{/donationregister/save}" th:object="${donationRegister}" th:method="post">
                        <div class="card">
                            <div class="card-body card-block">

                                <a th:href="@{/donationregister/add}" class="btn btn-primary"><i class=""></i> New</a>

                                <button type="submit" class="btn btn-primary"><i class=""></i> Save</button>

                                <a th:href="@{/donationregister/delete(id=${donationRegister.id})}"
                                   th:disabled="${donationRegister.id} ==null ? 'disabled'" class="btn btn-primary">
                                    <i class=""></i> Delete</a>

                                <a th:href="@{/donationregister/}" class="btn btn-primary"><i class=""></i> Cancel</a>

                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <strong>Citizen Profile</strong>
                                <small> Form</small>
                            </div>


                            <!--START OF CITIZEN DONATION DETAIL-->

                            <div class="card-body card-block">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="donation_type" class=" form-control-label">Type of
                                                Donation</label>
                                            <input type="text" id="donation_type" th:field="*{donationType}"
                                                   placeholder="" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="datetimepicker1" class=" form-control-label">Valid From</label>
                                            <div class='input-group date' id='datetimepicker1'>
                                                <input type='date' th:field="*{validFrom}" class="form-control"/>
                                                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="datetimepicker2" class=" form-control-label">Valid Till</label>
                                            <div class='input-group date' id='datetimepicker2'>
                                                <input type='date' th:field="*{validTo}" class="form-control"/>
                                                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="description" class=" form-control-label">Description</label>
                                            <textarea id="description" placeholder="" th:field="*{description}"
                                                      class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--END OF CITIZEN PUBLIC DONATION DETAIL-->

                        </div>
                </form>
            </div>
        </div>

    </div>


    <!-- END CONTENT-->
    <div th:include="common/footer::footer"></div>
    <!-- END PAGE CONTAINER-->
</div>
</div>
<div th:include="common/commonjs::commonjs"></div>
<script type="text/javascript"
        th:src="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js}"></script>

<script th:inline="javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
</script>
</body>
</html>
<!-- end document-->
